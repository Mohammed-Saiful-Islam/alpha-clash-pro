<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Alpha Clash Pro</title>
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(./images/background.png)] bg-no-repeat bg-center">
        <!-- home screen start -->
        <section id="home-screen" class=" min-h-screen text-white flex  justify-center items-center">
            <div class="flex flex-col items-center gap-10 ">
                <h1 class="text-8xl font-anton">Alpha Clash Pro</h1>
                <p>Unlesh Your Keyboard KungFu : Press "Enter" to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- home screen end -->
        <!-- playground start -->
        <section id="play-ground" class=" hidden">
            <!-- screen -->
            <div class=" flex flex-col items-center gap-20 pt-20">
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 pb-3 rounded-b-xl text-white">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">c</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">c</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keyboard end -->
                <!-- life score -->
                <div class="flex justify-between w-2/4">
                    <button class="btn rounded-full bg-purple-300 text-white px-4">
                        Life
                        <img src="./images/heart.svg" alt="" srcset="">
                        <span>1</span>
                    </button>
                    <button class="btn rounded-full bg-purple-700 text-white px-4">
                        Score
                        <img src="./images/dollar.svg" alt="" srcset="">
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- playground end -->
        <!-- final Score start -->
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
                <h1 class="text-8xl">
                    <span class="font-extrabold">Score</span>
                    <span>14</span>
                </h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you a Pro</p>
            </div>
        </section>
    </main>
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/alpha-clash.js"></script>
</body>

</html>
